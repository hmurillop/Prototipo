<section class="sectAcademy">
<!-- CU-47 Registrar academias -->
	<div class="col-ms-12 col-md-12 col-lg-12 form-group">
		<form name="frmRegAcademy" ng-submit="vm.save(vm.academy)" autocomplete="off">
			<h2>Registrar academias</h2>

		<di3v class="formLeft col-md-offset-2 col-md-4">
				
			<!-- input -->	
			<div class="form-group col-xs-12 col-sm-12">
		        <label class="col-xs-3 col-sm-4 col-md-4">Nombre de la academia*</label>
		        <input class="col-xs-5 col-sm-4 col-md-5" type="text" ng-model="vm.academy.name" name="academyName" required>
		        <div ng-messages="frmRegAcademy.academyName.$error">
		          <div ng-messages-include="components/includes/messages.html"></div>
	        	</div>
	        </div>
	        <!-- input -->	
			<div class="form-group col-xs-12 col-sm-12">
		        <label class="col-xs-3 col-sm-4 col-md-4">Dirección*</label>
		        <input class="col-xs-5 col-sm-4 col-md-5" type="text" ng-model="vm.academy.adress" name="adress" required>
		        <div ng-messages="frmRegAcademy.adress.$error">
		          <div ng-messages-include="components/includes/messages.html"></div>
	        	</div>
	        </div>
			<!-- input -->	
			<div class="form-group col-xs-12 col-sm-12">
		        <label class="col-xs-3 col-sm-4 col-md-4">Teléfono*</label>
		        <input class="col-xs-5 col-sm-4 col-md-5" type="text" ng-model="vm.academy.phone" name="academyPhone" required>
		        <div ng-messages="frmRegAcademy.phone.$error">
		          <div ng-messages-include="components/includes/messages.html"></div>
	        	</div>
	        </div>
		</div>
		
		<div class="formLeft col-md-offset-2 col-md-4">
				<!-- input -->	
				<div class="form-group col-xs-12 col-sm-12">
			        <label class="col-xs-3 col-sm-4 col-md-4">Encargado*</label>
			        <input class="col-xs-5 col-sm-4 col-md-5" type="text" ng-model="vm.academy.manager" name="academyManager" placeholder="Nombre completo" required>
			        <div ng-messages="frmRegAcademy.manager.$error">
			          <div ng-messages-include="components/includes/messages.html"></div>
		        	</div>
		        </div>
				<!-- input -->	
				<div class="form-group col-xs-12 col-sm-12">
			        <label class="col-xs-3 col-sm-4 col-md-4">Cantidad de profesores*</label>
			        <input class="col-xs-5 col-sm-4 col-md-5" type="text" ng-model="vm.academy.amountTeachers" name="amountTeachers" ng-min="1" required>
			        <div ng-messages="frmRegAcademy.amountTeachers.$error">
			          <div ng-messages-include="components/includes/messages.html"></div>
		        	</div>
		        </div>
				<!-- input -->	
				<div class="form-group col-xs-12 col-sm-12">
			        <label class="col-xs-3 col-sm-4 col-md-4">Cantidad de alumnos*</label>
			        <input class="col-xs-5 col-sm-4 col-md-5" type="text" ng-model="vm.academy.amountStudents" name="amountStudents" ng-min="1" required>
			        <div ng-messages="frmRegAcademy.amountStudents.$error">
			          <div ng-messages-include="components/includes/messages.html"></div>
		        	</div>
		        </div>
			</div>
				
				<div class="col-ms-6 col-md-9 col-lg-9 buttons">
				<h4>* = datos requeridos</h4>
					<button class="btn btn-primary btnReg" type="submit" ng-click="vm.clear()" ng-disable="frmRegAcademy.$invalid">Registrar</button>
					<input class="btn" type="button" value="Actualizar" ng-click="vm.modifyAcademy(academy)">
				</div>
		</form>
	</div>

	<!-- Filtrar academias -->
  <div class="col-xs-10 col-md-10 col-lg-10 col-md-offset-1 acFilter">
    <h3 class="col-xs-9 col-md-9 col-lg-9">Academias</h3>
    <div class="col-xs-2 col-md-2 col-lg-2 col-md-offset-1 inpSearch">
    	<input class="form-control filterInp" type="search" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar">
    </div>
  </div>
  <!-- CU-46 Visualizar academias -->
  <div class="col-xs-10 col-md-10 col-lg-10 col-md-offset-1">
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
        	<th>Academia</th>
			<th>Dirección</th>
			<th>Teléfono</th>
			<th>Encargado</th>
			<th>Ubicación</th>
			<th>Cantidad de profesores</th>
			<th>Catidad de alumnos</th>
			<th> </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="academy in vm.academies | filter:vm.nameFilter">
         	<td>{{academy.name}}</td>
			<td>{{academy.adress}}</td>
			<td>{{academy.phone}}</td>
			<td>{{academy.manager}}</td>
			<td>{{academy.ubication}}</td>
			<td>{{academy.amountTeachers}}</td>
			<td>{{academy.amountStudents}}</td>
          	<td><input class="btn" type="button" value="Modificar" ng-click="vm.getInfo(academy)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
