<div class="loginImage">

  <div id="login">
    <div class="col-md-7">
        <h2>¡Comienza la aventura!</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group"ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />

            </div>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />

            </div>
            <div class="form-group">

              <div class="row">
                <input class="col-md-1" type="checkbox" name="remenber" value="">
                <p class="col-md-5">Recordar usuario</p>
                <a class="col-md-6" href="#">Recuperar contraseña</a>
              </div>

            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" id="btnLogin">Iniciar Sesión</button>

            </div>
        </form>
    </div>
  </div>

</div>
