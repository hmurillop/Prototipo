<div class="loginImage">

  <div id="login">
    <div class="row">
      <div class="col-md-10">
          <h2>¡Comienza la aventura!</h2>
          <form name="form" ng-submit="vm.login()" role="form">

              <!-- Campo Correo Electrónico -->
              <md-input-container ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }" flex-offset class="md-block">
                <label>Usuario</label>
                <input required type="text" name="username" id="username" sng-model="vm.username"
                    />
                    <!-- Mensaje de retroalimentacion -->
                    <div ng-messages="form.username.$error" role="alert">
                      <div ng-message-exp="['required']">
                        Usuario no valido
                      </div>
                    </div>
                  </md-input-container>

              <!-- <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <label for="username">Usuario</label>
                  <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />

              </div> -->

              <md-input-container flex-offset class="md-block" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	        	<label>Contraseña</label>
	        	<input required type="password" name="password" id="password" ng-model="vm.password"/>
				<!-- Mensaje de retroalimentacion -->
		        <div ng-messages="form.password.$error" role="alert">
		          <div ng-message-exp="['required', 'minlength', 'maxlength']">
		            Ingrese una contraseña
		          </div>
		        </div>
	      	</md-input-container>

              <!-- <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <label for="password">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />

              </div> -->
              <div class="form-group">

                <div class="row" id="option">
                  <input class="col-md-1" type="checkbox" name="remenber" value="">
                  <p class="col-md-5">Recordar usuario</p>
                  <a class="col-md-6" href="#">Recuperar contraseña</a>
                </div>

              </div>

              <div class="form-actions">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" id="btnLogin">Iniciar Sesión</button>

              </div>
          </form>
      </div>
    </div>

  </div>

</div>
