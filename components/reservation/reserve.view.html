<div class="">
  <form name="formReserve" ng-submit="vm.reservation(vm.reserve)" >
    <div class="">
      <input type="text" name="vm.reserve.emailReserv" placeholder="Correo electronico">
    </div>
    <div class="">
      <input type="text" name="vm.reserve.phoneReserv" placeholder="Telefono">
    </div>
    <div class="">
      <label>Entradas</label>
      <input type="number" name="vm.reserve.cantTicket" min="1" max="100">
    </div>
    <button type="submit" ng-click="vm.reset()">Reservar</button>
  </form>
</div>
